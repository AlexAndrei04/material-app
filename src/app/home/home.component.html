<div class="card__container" *ngIf="apod">
  <mat-card class="card__content">
    <h3 class="card__title">Astronomy Picture of the Day</h3>
    <mat-card-header>
      <img mat-card-avatar src="https://assets.change.org/photos/6/gf/zs/yKgfZsRmIIpmdhM-128x128-noPad.jpg">
      <mat-card-title>{{ apod.title | lowerCase }}</mat-card-title>
      <mat-card-subtitle>{{ apod.date | date }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="apod.url">

    <mat-card-content>
      <p>{{ apod.explanation }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button>Share</button>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="!apod && !error">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="error">
  <mat-card>
    {{ error }}
  </mat-card>
</div>
