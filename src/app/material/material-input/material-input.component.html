<h3>Input básicos</h3>
<div>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="usuario" (keyup)="onKeyUp( $event )" (blur)="onBlur( $event )">
  </mat-form-field>
</div>

<pre>
  {{ usuario | json }}
</pre>

<h3>Prefijos y sufijos</h3>
<div>
  <mat-form-field>
    <span matPrefix> +1&nbsp; </span>
    <input matInput type="text" placeholder="Teléfono">
    <span matSuffix>:D</span>
  </mat-form-field>
</div>

<h3>
  <mat-form-field>
    <input matInput type="text" placeholder="Dirección">
    <mat-hint>Calle y número de domicilio</mat-hint>
  </mat-form-field>
</h3>
